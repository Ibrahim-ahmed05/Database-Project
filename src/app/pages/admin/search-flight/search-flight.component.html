<div class="container mt-4">
    <div class="backgroundImage"></div>
    <div class="card border-0 shadow-lg">
      <div class="card-body">
        <!-- Trip Type Selection -->
        <div class="mb-3">
          <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedValue" (change)="onChange($event)">
            <mat-radio-button class="me-3" value="1">Round trip</mat-radio-button>
            <mat-radio-button value="2">One way</mat-radio-button>
          </mat-radio-group>
        </div>
  
        <!-- Departure and Arrival Selection -->
        <div class="row g-3 align-items-center deptartureArrival">
          <div class="col-md-5">
            <mat-form-field class="w-100 from">
              <mat-label>
                Departure<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="flight_takeoff"
                  class="icon"></mat-icon>
              </mat-label>
              <mat-select [(ngModel)]="source" required>
                <mat-option *ngFor="let city of cityList" [value]="city">{{ city }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-2 text-center">
            <img src="../assets/E.png" alt="My Image" class="img-fluid planes" />
          </div>
          <div class="col-md-5">
            <mat-form-field class="w-100 to">
              <mat-label>
                Arrival<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="flight_land"
                  class="icon"></mat-icon>
              </mat-label>
              <mat-select [(ngModel)]="destination" required>
                <mat-option *ngFor="let city of cityList" [value]="city">{{ city }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
  
        <!-- Error message for missing fields or same cities -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
  
        <!-- Flight Date and Traveler Details -->
        <div class="row g-3 secondRowOfCards">
          <div class="col-md-3">
            <mat-form-field class="w-100 date">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="departDate" [min]="today" required>
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-3" *ngIf="selectedValue == '1'">
            <mat-form-field class="w-100 date">
              <mat-label>Choose a return date</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="arriveDate" [min]="departDate"required>
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field class="w-100 travellers">
              <mat-label>Number of travelers</mat-label>
              <input matInput [(ngModel)]="numberOfTravellers" required>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="w-100 class">
              <mat-label>Class</mat-label>
              <mat-select [(ngModel)]="flightClass" required>
                <mat-option *ngFor="let class of classes" [value]="class">{{ class }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
  
        <!-- Search Button -->
        <div class="text-center mt-4">
          <input type="checkbox" id="start" class="d-none" />
          <label for="start">
            <div class="btn btn-primary d-flex justify-content-center align-items-center button button-71" (click)="searchFlights()">
              Search <i class="fab fa-telegram-plane ms-2 plane"></i>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
