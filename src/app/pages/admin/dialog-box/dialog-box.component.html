

<mat-dialog-content class="dialog-content">
  <h1>Kindly Enter Passenger's Details</h1>
  <!-- Passenger Details Form -->
  <div *ngFor="let passenger of passengers; let i = index" class="passenger-form">
    <div class="form-header">
      <h3>Passenger {{ i + 1 }}</h3>
    </div>

    <div class="form-section">
      <mat-form-field class="example-full-width">
        <mat-label>First/Middle Name</mat-label>
        <input matInput [(ngModel)]="passenger.FirstName" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="passenger.LastName" required>
      </mat-form-field>

      <div class="gender-section">
        <mat-label class="label">Gender</mat-label>
        <mat-button-toggle-group [(ngModel)]="passenger.Gender" color="primary" class="gender-toggle-group">
          <mat-button-toggle value="Male">Male</mat-button-toggle>
          <mat-button-toggle value="Female">Female</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <mat-form-field class="example-full-width">
        <mat-label>Passport Number</mat-label>
        <input matInput [(ngModel)]="passenger.PassportNumber" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Contact Number</mat-label>
        <input matInput [(ngModel)]="passenger.ContactNumber" required>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<div class="button-div">
  <button mat-raised-button color="primary" (click)="saveDetails()" class="save-button">
    Save and Continue
  </button>
</div>
